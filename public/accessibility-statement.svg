  <title id="summary-title">Toegankelijkheidslabel van https://grondstoffenscanner.nl</title>
  <desc id="explanation-text">
    Status toegankelijkheid: https://grondstoffenscanner.nl. Rijksdienst voor Ondernemend Nederland is wettelijk verplicht om deze website te laten voldoenaan het Besluit digitale toegankelijkheid overheid.
    De status van deze website is: Voldoet gedeeltelijk. Deze status is toegekend op basis van een eigen verklaring.Deze is voor het laatst bijgewerkt op 15-07-2024.
  </desc>
